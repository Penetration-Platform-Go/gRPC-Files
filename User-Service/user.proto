syntax = "proto3";
package user;

service user {
  rpc Register (UserInformation) returns (Result);
  rpc Login (UserLogin) returns (Result);
}

message UserInformation {
  string username = 1;
  string nickname = 2;
  string password = 3;
  string email = 4;
  string photo = 5;
}

message UserLogin {
  string username = 1;
  string password = 2;
}

message Result {
  bool flag = 1;
  string value = 2;
}


