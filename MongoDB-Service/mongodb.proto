syntax = "proto3";
package mongodb;

service MongoDB {
  rpc QueryProjectsByUsername (Username) returns (stream ProjectInformation);
  rpc QueryProjectsByID (ProjectId) returns (ProjectInformation);
  rpc InsertProject (ProjectInformation) returns (Result);
  rpc UpdateProject (ProjectInformation) returns (Result);
  rpc DeleteProject (ProjectId) returns (Result);
}

message Ip {
  string id = 1;
  string value = 2; 
}

message Column {
  repeated bool connected = 1;
}

message Map {
  string id = 1;
  repeated Column column = 2;
}

message Username {
  string username = 1;
}

message ProjectId {
  string id = 1;
}

message ProjectInformation {
  string id = 1;
  string user = 2;
  int32 score = 3;
  repeated Ip ip = 4;
  repeated Map map = 5;
}

message Result {
  bool isVaild = 1;
  string value = 2;
}
